<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
    <main>
        <h2>CAMPER CAFE</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="CAFE">
        <p class="established">Est. 2020</p>
        <hr>
        <h2>Coffee</h2>
        <article class="item">
            <p class="flavor">Free black coffee</p><p class="price">10.00</p>
        </article>
        <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">30.50</p>
        </article>
        <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">40.50</p>
        </article>
        <article class="item">
            <p class="flavor">Chocolate</p><p class="price">70.50</p>
        </article>

        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main>
    <hr class="bottom-line">
    <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>
</body>
</html>
